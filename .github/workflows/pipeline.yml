name: Docker Compose and Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Build Docker containers
        run: |
          docker-compose build
      - name: Run tests
        run: |
          docker-compose run web python manage.py test
