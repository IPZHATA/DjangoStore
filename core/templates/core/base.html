<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  <title>{% block title %} {%endblock%} | Store</title>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
      <a class="navbar-brand" href="{% url 'index'%}">Orange Man Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
          class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'index'%}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href={%url "contact" %}>About</a></li>
          <li class="nav-item"><a class="nav-link" href={%url "dashboard:index" %}>Dashboard</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">Shop</a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li>
                <hr class="dropdown-divider" />
              </li>
              <li><a class="dropdown-item" href="{% url 'item:new' %}">Додати товар</a></li>
            </ul>
          </li>
        </ul>
        <div> <i>{{ user.email }}</i>
        </div>
        <form class="d-flex">
          <button class="btn btn-outline-dark" type="button" onclick="window.location.href='{% url 'cart:cart' %}'">
            <i class="bi-cart-fill me-1"></i>
            Cart
            <span class="badge bg-dark text-white ms-1 rounded-pill">{{ cart_size }}</span>
          </button>
        </form>
      </div>
    </div>
  </nav>
  <div class="px-5 py-6">
    {% block content %}
    {% endblock %}
  </div>

</body>
<footer class="py-5 bg-dark">
  <div class="container">
    <p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p>
  </div>
</footer>
</body>

</html>
